<html lang="en">

    <style>
        :root {
            --primary-color: #007bff;
            --text-color: #34495e;
            --heading-color: #2c3e50;
            --background-color: #f8f9fa;
            --container-bg: #ffffff;
            --border-color: #eef2f7;
            --subtle-text-color: #7f8c8d;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.7;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
        }
        
        /* --- 顶部背景区域 --- */
        .hero-section {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('/images/background/background1.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 60px 20px;
        }
        .hero-content {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 800px;
            margin: 0 auto;
        }
        .hero-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            object-fit: cover;
        }
        .hero-text {
            margin-left: 30px;
            text-align: left;
        }
        .hero-text h1 {
            color: white;
            font-size: 3em;
            font-weight: 700;
            margin: 0;
            border: none;
        }
        .hero-text .contact-info {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2em;
            margin-top: 10px;
        }
        .hero-text .contact-info a {
            color: white;
            font-weight: 600;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            transition: border-bottom 0.3s ease;
        }
        .hero-text .contact-info a:hover {
            border-bottom: 1px solid white;
        }

        .container {
            max-width: 800px;
            margin: 40px auto; /* Add margin to separate from hero */
            background: var(--container-bg);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.07);
            padding: 40px 50px;
            position: relative;
            z-index: 5;
        }

            color: var(--heading-color);
            font-weight: 700;
